  <!-- ng-repeat directive for angular js -->
  <!-- ng repeat can be used as loop to print a value from an array(initialised in same or js) -->
  <div>
    <ul>
      <!-- <li ng-repeat="item in [1,2,3,4,5]">{{item}}</li> -->
      <li ng-repeat ="item in players |orderBy: item: false">{{item}}</li>
    </ul>
  </div>

  <!-- ng-if basic working  -->
  <div>
    <div ng-if="true"><h1>DIV1</h1></div>
    <div ng-if="false"><h1>DIV2</h1></div>
  </div>

  <!-- ng-if intermediate working -->
  <div>
    <ul>
      <li ng-repeat="num in numbers" ng-if="num % 2==0">
        <div>{{num}}</div>
      </li>
    </ul>
  </div>

  <!-- ng-hide and ng-show -->
  <!-- the main difference between ng-show/ng-hide and ng-if is that ng-if doesnt render the content if the value is false whereas ng-show/hide reners value every time -->
  <div ng-show="true">
    <h1>DIV1</h1>
  </div>
  <div ng-hide="false" class="ng-hide">
    <h1>DIV2</h1>
  </div>

  <!-- ng-include : it helps us to create modulated html pages. Other html pages can also be included; -->
  <div ng-include="'test1.html'">
  </div>
